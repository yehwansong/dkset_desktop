  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content = "width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
  <meta name="apple-mobile-web-app-title" content="onlyWebPro" />

<style>
    body{background: black}
.boxes{
    width: 50vw;
    height: 1.875vh; 
    padding:0;
    margin:0;
    margin-top: 0;
    position: relative; 
    pointer-events: none;
    background-size: 100% 100%;
    display: block;
    /*background-repeat: no-repeat;*/
    background-repeat:repeat-y;
    background-image: url('img/img-edited.jpg');
    white-space: nowrap;
    background-size:200%;
    z-index: 10
}
.whole_back ,.whole{
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0
}
.whole{
    z-index: 10
}
.whole_back{
    z-index: 5
}
.whole_back .boxes{
    width: 80vw;
    background-image: url('img/door.jpg');
    background-size:200% ;
}
.leftside{
    position: absolute;
    width: 50vw;
    height: 12px; 
    width: 50vw;
    right: 50vw;
}
.whole_back .rightside,
.whole .rightside{
    position: absolute;
    left: 50vw;
    width: 50vw;
}
.whole_back .leftbox,
.whole .rightbox{
    float: right;
    right: 0;
    transform-origin: right;
    /*margin-right: 5000vw;*/
}
.whole_back .rightbox,
.whole .leftbox{
    float: left;
    left: 0;
    transform-origin: left;
    /*margin-left: 5000vw;*/
}
.leftbox{
}
.rightbox{
}
body{
    padding:0;
    margin:0;
    width: 100vw;
}
.whole{
    width: 100vw;
    height: 645.3px;
    left: 0;
    /*background-image: url(background/back.png);*/
    background-size: contain;
    background-repeat:repeat-y;
    /*background-color: #00ff00*/
}
.whole_back .boxes{
    /*width: 0*/
}
.whole,
.whole_back{
    position: absolute;
}
.animate{
    transition:0.5s;
}
.grad{
    position: absolute;
    width: 100%;
    height: 100%;
    /*background:linear-gradient(red,red);*/
}
.leftside .grad{
background:linear-gradient(to right, rgb(0, 6, 44), rgba(0, 110, 131, 0) 50.34%)
}
.rightside .grad{
background:linear-gradient(to left, rgb(0, 6, 44), rgba(0, 110, 131, 0) 50.34%)
}
@media (min-aspect-ratio: 1/1) {
    .boxes{
        width: 50vh;
    }
    .leftside{
    width: 50vh;
    left: calc(50vw - 50vh);
    height: 100%;
    }
    .whole_back .rightside,
    .whole .rightside{
        left: 50vw;
        width: 50vh;
    }
.whole{
    /*width: 100vh;*/
}
.whole_back .boxes{
    width: 80vh;
}
}

</style>

  <script type="text/javascript">
    $(document).ready(function(){
        console.log(window.innerHeight/54)
      $('.whole .leftbox').each(function(index){
        $(this).css({'top':1*index*(window.innerHeight/54)+'px'})
        $(this).css({'position':'absolute'})
        $(this).css({'background-position':'0px '+-1*index*(window.innerHeight/54)+'px'})
      })
      $('.whole .rightbox').each(function(index){
        $(this).css({'top':1*index*(window.innerHeight/54)+'px'})
        $(this).css({'position':'absolute'})
        $(this).css({'background-position':'100% '+-1*index*(window.innerHeight/54)+'px'})
      })
      $('.whole_back .leftbox').each(function(index){
        $(this).css({'top':1*index*(window.innerHeight/54)+'px'})
        $(this).css({'position':'absolute'})
        $(this).css({'background-position':'0px '+-1*index*(window.innerHeight/54)+'px'})
      })
      $('.whole_back .rightbox').each(function(index){
        $(this).css({'top':1*index*(window.innerHeight/54)+'px'})
        $(this).css({'position':'absolute'})
        $(this).css({'background-position':'100% '+-1*index*(window.innerHeight/54)+'px'})
      })

    })
